<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>
            
            // EXERCÍCIO 01
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            console.log('O usuário mora em ' + endereco.cidade + ' / ' + endereco.uf + ', no bairro ' + endereco.bairro + ', na rua "' + endereco.rua + '" com nº ' + endereco.numero + '.');

            

            // EXERCÍCIO 02
            function pares(x, y) {
                for (x; x <= y; x++) {
                    if(x % 2 === 0){
                        console.log(x);
                    }
                }
            }
            pares(32, 321);

            
            
            // EXERCÍCIO 03
            function temHabilidade(skills) {
                return (skills.indexOf('Javascript') >= 0);
            }
            
            var skills = ["Javascript", "ReactJS", "React Native"];
            var resultado = temHabilidade(skills); // true ou false

            console.log(resultado);

            

            // EXERCÍCIO 04
            function experiencia(anos) {
                // De 0-1 ano: Iniciante
                // De 1-3 anos: Intermediário
                // De 3-6 anos: Avançado
                // De 7 acima: Jedi Master
                if (anos <= 1) {
                    return 'Iniciante';
                } else if (anos <= 3) {
                    return 'Intermediário';
                } else if (anos <= 6) {
                    return 'Avançado';
                } else if (anos >= 7) {
                    return 'Jedi Master';
                } else {
                    return 'Desconhecido';
                }
            }
            var anosEstudo = 7;
            var resultado = experiencia(anosEstudo);
            console.log(resultado);



            // EXERCÍCIO 05
            function habilidadesDosUsuarios(usuarios){
                for (usuario of usuarios) {
                    console.log('O ' + usuario.nome + ' possui as habilidades: ' + usuario.habilidades.join(', '));
                }
            }

            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            habilidadesDosUsuarios(usuarios)

        </script>
    </body>
</html>
